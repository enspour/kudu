<div class="tabs" [class.tabs--horizontal]="orientation() === 'horizontal'">
  <ng-content />
</div>

@let explicitContent = currentTab().explicitContent();
@let implicitContent = currentTab().implicitContent();

@if (explicitContent || implicitContent) {
  <div class="content">
    <ng-container [ngTemplateOutlet]="(explicitContent || implicitContent)!" />
  </div>
}
