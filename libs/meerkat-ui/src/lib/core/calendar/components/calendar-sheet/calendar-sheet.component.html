<div class="weeks">
  @for (week of weeks; track $index) {
    <div class="week">{{ week }}</div>
  }
</div>

@let date = this.date();
@let dateAvailable = this.dateAvailable();

<div class="dates">
  @for (item of dates(); track $index) {
    <button
      class="date"
      [class.date--available]="item | isAvailable: dateAvailable"
      [class.date--today]="item | isToday"
      [class.date--selected]="date && (item | equals: date)"
      (click)="onDateClick(item)"
    >
      {{ item | getDay }}
    </button>
  }
</div>
