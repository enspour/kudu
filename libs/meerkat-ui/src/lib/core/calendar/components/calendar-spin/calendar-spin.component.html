<mk-icon class="btn" icon="chevron-left" (click)="onDecreaseMonth()" />

<div class="date">
  <button class="btn btn--date" (click)="onMonthClick()">{{ month() }}</button>
  <button class="btn btn--date" (click)="onYearClick()">{{ year() }}</button>
</div>

<mk-icon class="btn" icon="chevron-right" (click)="onIncreaseMonth()" />
