<button class="header" (click)="onClick($event)">
  <ng-content />
</button>

<mk-expanded [isOpen]="isOpen()">
  @if (isOpen()) {
    @let _content = content();

    @if (_content) {
      <ng-container [ngTemplateOutlet]="_content" />
    } @else {
      <ng-content select="[mkAccordionItemContent]" />
    }
  }
</mk-expanded>
