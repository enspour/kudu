<mk-overlay
  mkOverlayFlexiblePosition
  [mkOverlayFlexiblePositionOrigin]="origin()"
  [mkOverlayFlexiblePositionConfig]="config()"
>
  @let tooltip = this.tooltip();

  @if (isTemplateRef(tooltip)) {
    <ng-container [ngTemplateOutlet]="tooltip" />
  } @else {
    <div class="tooltip">
      {{ tooltip }}
    </div>
  }
</mk-overlay>
