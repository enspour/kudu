<div class="group">
  <button class="control" (click)="onScrollReset()">
    <ng-container [ngTemplateOutlet]="resetIcon" />
  </button>
</div>

<div class="group">
  <button class="control" (click)="onScaleDecrease()">
    <ng-container [ngTemplateOutlet]="decreaseIcon" />
  </button>

  <button class="control" (click)="onScaleReset()">
    {{ scale() * 100 | number: '1.0-0' }}%
  </button>

  <button class="control" (click)="onScaleIncrease()">
    <ng-container [ngTemplateOutlet]="increaseIcon" />
  </button>
</div>

<ng-template #resetIcon>
  <svg
    xmlns="http://www.w3.org/2000/svg"
    width="24"
    height="24"
    viewBox="0 0 24 24"
    fill="none"
    stroke="currentColor"
    stroke-width="2"
    stroke-linecap="round"
    stroke-linejoin="round"
  >
    <path d="M4 8v-2a2 2 0 0 1 2 -2h2" />
    <path d="M4 16v2a2 2 0 0 0 2 2h2" />
    <path d="M16 4h2a2 2 0 0 1 2 2v2" />
    <path d="M16 20h2a2 2 0 0 0 2 -2v-2" />
  </svg>
</ng-template>

<ng-template #increaseIcon>
  <svg
    xmlns="http://www.w3.org/2000/svg"
    width="24"
    height="24"
    viewBox="0 0 24 24"
    fill="none"
    stroke="currentColor"
    stroke-width="2"
    stroke-linecap="round"
    stroke-linejoin="round"
  >
    <path d="M12 5l0 14" />
    <path d="M5 12l14 0" />
  </svg>
</ng-template>

<ng-template #decreaseIcon>
  <svg
    xmlns="http://www.w3.org/2000/svg"
    width="24"
    height="24"
    viewBox="0 0 24 24"
    fill="none"
    stroke="currentColor"
    stroke-width="2"
    stroke-linecap="round"
    stroke-linejoin="round"
  >
    <path d="M5 12l14 0" />
  </svg>
</ng-template>
