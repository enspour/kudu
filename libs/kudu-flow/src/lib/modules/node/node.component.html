@if (node().isResizable) {
  <div
    class="corner corner--top-left"
    (mousedown)="handleStartResize($event, 'nw')"
  ></div>

  <div
    class="corner corner--top-right"
    (mousedown)="handleStartResize($event, 'ne')"
  ></div>

  <div
    class="corner corner--bottom-right"
    (mousedown)="handleStartResize($event, 'es')"
  ></div>

  <div
    class="corner corner--bottom-left"
    (mousedown)="handleStartResize($event, 'sw')"
  ></div>

  <div
    class="line line--top"
    (mousedown)="handleStartResize($event, 'n')"
  ></div>

  <div
    class="line line--right"
    (mousedown)="handleStartResize($event, 'e')"
  ></div>

  <div
    class="line line--bottom"
    (mousedown)="handleStartResize($event, 's')"
  ></div>

  <div
    class="line line--left"
    (mousedown)="handleStartResize($event, 'w')"
  ></div>
}

<ng-content />
