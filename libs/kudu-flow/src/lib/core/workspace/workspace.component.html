<ng-content select="[kudu-flow-not-scalable]" />
<ng-content select="kudu-flow-dots-background, kudu-flow-controls" />

<div
  class="scalable"
  [class.scalable--disabled]="isInteracting()"
  [style.left.px]="scroll().x"
  [style.top.px]="scroll().y"
  [style.transform]="'scale(' + scale() + ')'"
>
  <ng-content />
</div>
