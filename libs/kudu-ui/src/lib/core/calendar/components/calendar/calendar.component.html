@if (mode() === 'sheet') {
  <kudu-calendar-spin
    class="spin"
    [(date)]="dateAvailable"
    (byMonthClick)="mode.set('months')"
    (byYearClick)="mode.set('years')"
  />

  <kudu-calendar-sheet [(date)]="date" [dateAvailable]="dateAvailable()" />
}

@if (mode() === 'months') {
  <kudu-calendar-months
    [(date)]="dateAvailable"
    (dateTimeChange)="mode.set('sheet')"
  />
}

@if (mode() === 'years') {
  <kudu-calendar-years
    [(date)]="dateAvailable"
    (dateTimeChange)="mode.set('sheet')"
  />
}
