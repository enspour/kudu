<button class="header" (click)="onClick($event)">
  <ng-content />
</button>

<kudu-expanded [isOpen]="isOpen()">
  @let _content = content();

  @if (_content) {
    <ng-container [ngTemplateOutlet]="_content" />
  } @else {
    <ng-content select="[kuduAccordionItemContent]" />
  }
</kudu-expanded>
