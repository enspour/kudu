<button
  class="content"
  kuduOverlayOrigin
  #origin="kuduOverlayOrigin"
  [innerHTML]="content()"
  (click)="onClick()"
></button>

<kudu-overlay
  [(isOpen)]="isOpen"
  [origin]="origin"
  [config]="config"
  (positionXChange)="positionX.set($event)"
  (positionYChange)="positionY.set($event)"
  (byClickOutside)="isOpen.set(false)"
>
  <div [class]="['options', size(), positionX(), positionY()]">
    <ng-content />
  </div>
</kudu-overlay>
