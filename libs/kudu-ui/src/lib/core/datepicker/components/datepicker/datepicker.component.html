<kudu-input-container [class.focused]="isOpen()">
  <input
    kudu-input-date
    [(value)]="date"
    [placeholder]="placeholder()"
    (click)="onOpen()"
  />

  <kudu-icon icon="calendar" kuduSuffix (click)="onToggle()" />
</kudu-input-container>

<kudu-overlay
  [origin]="origin"
  [(isOpen)]="isOpen"
  [config]="config"
  (byClickOutside)="onClose()"
>
  <kudu-calendar class="calendar" [(date)]="date" />
</kudu-overlay>
