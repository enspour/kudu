@if (config()?.hasBackdrop) {
  <button class="backdrop" (click)="onClickOutside()"></button>
}

<div
  class="dialog"
  kuduGlassmorphism
  [kuduGlassmorphismConfig]="config()?.glassmorphism"
  [kuduGlassmorphismDisabled]="!config()?.hasGlassmorphism"
  [style.width]="config()?.width"
  [style.min-width]="config()?.minWidth"
  [style.max-width]="config()?.maxWidth"
>
  <ng-container [ngComponentOutlet]="component()" />
</div>
