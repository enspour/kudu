<lib-renameable [value]="row().board.title" [(isEdit)]="isEdit">
  <div class="title">{{ row().board.title }}</div>
</lib-renameable>

<lib-task-board-more
  #more
  class="more"
  [class.more--opened]="more.isOpen()"
  [board]="row().board"
  (byRename)="onRename()"
  (byDelete)="onDelete($event)"
/>
