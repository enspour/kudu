<kudu-menu class="menu" [class.menu--opened]="isOpen()">
  @for (app of apps; track $index) {
    <kudu-menu-link [href]="app.href" [exact]="app.href === '/'">
      <div class="menu__item">
        <kudu-icon [icon]="app.icon" />
        <div class="menu__item-title">{{ app.title }}</div>
      </div>
    </kudu-menu-link>
  }
</kudu-menu>
