<lib-kanban-board-tabs
  class="tabs"
  kuduDndDropContainer
  [kuduDndDropContainerTypes]="['board']"
>
  @for (board of this.boards(); track board.uuid) {
    <lib-kanban-board-tab
      [board]="board"
      kuduDndDrag
      kuduDndDragType="board"
      [kuduDndDragData]="board"
    />
  }

  <div class="tabs__helper">
    <kudu-icon class="tabs__helper-icon" icon="plus" [iconSize]="16" />
  </div>
</lib-kanban-board-tabs>
