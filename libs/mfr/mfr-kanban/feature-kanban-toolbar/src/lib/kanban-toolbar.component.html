@let boards = this.boards() || [];

<lib-kanban-board-tabs
  class="boards"
  kuduDropContainer
  [kuduDropContainerTypes]="['board']"
>
  @for (board of boards; track board.uuid) {
    <lib-kanban-board-tab
      [board]="board"
      kuduDrag
      kuduDragType="board"
      [kuduDragData]="board"
    />
  }
</lib-kanban-board-tabs>
