<div class="header">
  <kudu-icon icon="circle-check" />
  <div class="header__title">{{ task().title }}</div>

  <lib-task-more
    #more
    class="more"
    [class.more--opened]="more.isOpen()"
    [task]="task()"
    (byDelete)="onDelete()"
  />
</div>

<kudu-tabs class="tabs" [(currentIndex)]="currentIndex">
  <kudu-tab name="Информация">
    <ng-template kuduTabContent>
      <lib-info-tab />
    </ng-template>
  </kudu-tab>

  <kudu-tab name="Логи">
    <ng-template kuduTabContent>
      <lib-logs-tab />
    </ng-template>
  </kudu-tab>
</kudu-tabs>
