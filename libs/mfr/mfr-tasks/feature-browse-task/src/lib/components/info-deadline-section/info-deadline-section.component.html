<div class="dates">
  <div class="date">
    <div class="date__title">Начало:</div>

    <kudu-input-container>
      <input
        kudu-input-date
        [(value)]="startDate"
        (valueChange)="onDeadlineChange()"
        placeholder="Начало"
      />

      <kudu-icon icon="calendar" kuduSuffix />
    </kudu-input-container>
  </div>

  <div class="date">
    <div class="date__title">Завершение:</div>

    <kudu-input-container>
      <input
        kudu-input-date
        [(value)]="endDate"
        (valueChange)="onDeadlineChange()"
        placeholder="Завершение"
      />

      <kudu-icon icon="calendar" kuduSuffix />
    </kudu-input-container>
  </div>
</div>
