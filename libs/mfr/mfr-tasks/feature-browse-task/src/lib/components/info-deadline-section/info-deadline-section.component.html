<div class="dates">
  <div class="date">
    <div class="date__title">Начало:</div>

    <kudu-datepicker
      [(date)]="startDate"
      (dateChange)="onDeadlineChange()"
      placeholder="Начало"
    />
  </div>

  <div class="date">
    <div class="date__title">Завершение:</div>

    <kudu-datepicker
      [(date)]="endDate"
      (dateChange)="onDeadlineChange()"
      placeholder="Завершение"
    />
  </div>
</div>
