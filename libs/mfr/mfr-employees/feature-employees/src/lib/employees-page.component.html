<lib-header [searchTerm]="searchTerm()" />

@let employees = this.employees() || [];

<lib-employee-table
  [employees]="employees | filter: filterFn : searchTerm() || ''"
  (byEmployeeClick)="onEmployeeClick($event)"
  [sortConfig]="sortConfig()"
  (sortConfigChange)="onSortConfigChange($event)"
/>
