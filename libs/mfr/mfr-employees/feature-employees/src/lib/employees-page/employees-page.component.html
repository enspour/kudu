<header class="header">
  <button class="header__btn" kudu-button (click)="onInvite()">
    <kudu-icon icon="plus" />
    <span>Пригласить</span>
  </button>

  <input
    kudu-input
    class="header__search"
    placeholder="Поиск по сотрудникам..."
    [(ngModel)]="searchedTerm"
  />
</header>

@let employees = this.employees() || [];

<lib-employee-table
  [employees]="employees | filter: filterFn : searchedTerm()"
  (byEmployeeClick)="onEmployeeClick($event)"
/>
