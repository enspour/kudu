<header class="header">
  <button class="header__btn" kudu-button (click)="onInvite()">
    <kudu-icon icon="user-plus" />
    <span>Пригласить</span>
  </button>

  <kudu-input-container class="header__search">
    <kudu-icon icon="search" />

    <input
      kudu-input
      placeholder="Поиск по сотрудникам..."
      [ngModel]="searchTerm()"
      (ngModelChange)="onSearchTermChange($event)"
    />
  </kudu-input-container>
</header>

@let employees = this.employees() || [];

<lib-employee-table
  [employees]="employees | filter: filterFn : searchTerm() || ''"
  (byEmployeeClick)="onEmployeeClick($event)"
/>
