<div class="header">
  <div class="header__title">Создание проекта</div>
  <kudu-icon class="header__icon" icon="close" (click)="onClose()" />
</div>

<form class="form" [formGroup]="form">
  <kudu-input-container>
    <input
      kudu-input
      formControlName="name"
      placeholder="Название"
      kuduAutofocus
    />
  </kudu-input-container>

  <button
    class="form__btn"
    kudu-button
    [disabled]="!form.valid"
    (click)="onCreate()"
  >
    Создать проект
  </button>
</form>
