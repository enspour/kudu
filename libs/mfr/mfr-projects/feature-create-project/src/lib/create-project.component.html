<form [formGroup]="form" (submit)="$event.preventDefault(); create()">
  <kudu-input-container>
    <input
      kudu-input
      formControlName="name"
      placeholder="Название"
      kuduAutofocus
    />
  </kudu-input-container>

  <button kudu-button type="submit" [disabled]="!form.valid">
    Создать проект
  </button>
</form>
