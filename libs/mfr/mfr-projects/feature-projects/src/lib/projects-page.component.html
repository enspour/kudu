<header class="header">
  <button class="header__btn" kudu-button (click)="onCreateProject()">
    <kudu-icon icon="plus" />
    <span>Добавить новый проект</span>
  </button>

  <kudu-input-container class="header__search">
    <kudu-icon icon="search" />

    <input
      kudu-input
      placeholder="Поиск по проектам..."
      [ngModel]="searchTerm()"
      (ngModelChange)="onSearchTermChange($event)"
    />
  </kudu-input-container>
</header>

@let projects = this.projects() || [];

<lib-project-table
  [projects]="projects | filter: filterFn : searchTerm() || ''"
  (byProjectClick)="onClickProject($event)"
/>
