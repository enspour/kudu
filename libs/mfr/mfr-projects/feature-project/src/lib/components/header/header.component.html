@let project = this.project();

@if (project) {
  <div class="head">
    <div class="head__section">
      <kudu-icon icon="star" [iconSize]="16" />
      <div>{{ project.name }}</div>
    </div>

    <div class="head__section">
      <lib-project-more [project]="project" />
    </div>
  </div>

  <lib-tabs class="tabs">
    <lib-tab-link href="./" [exact]="true"> Информация </lib-tab-link>
    <lib-tab-link href="./my-tasks"> Мои задачи </lib-tab-link>
    <lib-tab-link href="./gantt"> Диаграмма </lib-tab-link>
    <lib-tab-link href="./kanban"> Доски </lib-tab-link>
    <lib-tab-link href="#"> Занятость </lib-tab-link>
    <lib-tab-link href="./settings"> Настройки </lib-tab-link>
  </lib-tabs>
}
