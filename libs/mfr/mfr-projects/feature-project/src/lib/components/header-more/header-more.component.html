<kudu-icon class="icon" icon="dots" (click)="onToggle()" />

<kudu-menu-by-trigger class="menu" [trigger]="trigger" [(isOpen)]="isOpen">
  <button kudu-menu-button class="menu__btn">
    <kudu-icon icon="pencil" />
    <div>Переименовать</div>
  </button>

  <button
    kudu-menu-button
    class="menu__btn menu__btn--remove"
    (click)="onRemove()"
  >
    <kudu-icon icon="trash" />
    <div>Удалить</div>
  </button>
</kudu-menu-by-trigger>
