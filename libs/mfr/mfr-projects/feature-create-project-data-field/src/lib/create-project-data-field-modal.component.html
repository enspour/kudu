<div class="header">
  <div class="header__title">Создание дополнительного поля</div>
  <kudu-icon class="header__icon" icon="close" (click)="onClose()" />
</div>

<form class="form" [formGroup]="form">
  <kudu-input-container>
    <input kudu-input formControlName="name" placeholder="Название" />
  </kudu-input-container>

  <kudu-select
    [value]="form.controls['type'].value"
    (valueChange)="$event && form.controls['type'].setValue($event)"
  >
    @for (type of types(); track type) {
      <kudu-option [value]="type">{{ type | getTypeAlias }}</kudu-option>
    }
  </kudu-select>

  <button
    class="form__btn"
    kudu-button
    [disabled]="!form.valid"
    (click)="onCreate()"
  >
    Создать
  </button>
</form>
