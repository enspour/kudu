<header class="header">
  <button class="header__btn" kudu-button (click)="onCreateDataField()">
    <kudu-icon icon="plus" />
    <span>Добавить поле</span>
  </button>

  <kudu-input-container class="header__search">
    <kudu-icon icon="search" kuduPrefix />

    <input
      kudu-input
      placeholder="Поиск по полям..."
      [ngModel]="searchTerm()"
      (ngModelChange)="onSearchTermChange($event)"
    />
  </kudu-input-container>
</header>
