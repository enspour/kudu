<kudu-icon
  class="icon"
  icon="dots"
  (click)="onToggle()"
  #trigger="kuduMenuTrigger"
  kuduMenuTrigger
/>

<kudu-menu-by-trigger [trigger]="trigger" [(isOpen)]="isOpen">
  <button kudu-menu-button class="menu__btn" (click)="onRename()">
    <kudu-icon icon="pencil" />
    <div>Переименовать</div>
  </button>

  <button
    kudu-menu-button
    class="menu__btn menu__btn--remove"
    (click)="onDelete()"
  >
    <kudu-icon icon="trash" />
    <div>Удалить</div>
  </button>
</kudu-menu-by-trigger>
