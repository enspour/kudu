<table kudu-table kuduSort #sortRef="kuduSort" [(kuduSortConfig)]="sortConfig">
  <thead>
    <tr>
      <th kudu-th kuduThSort="name">Название</th>
      <th kudu-th [style.width.px]="52">
        <kudu-icon icon="table-options" kuduTooltip="Опции" />
      </th>
    </tr>
  </thead>

  <tbody>
    @let projects = this.projects() | kuduSort: sortRef.config();

    @for (project of projects; track project.uuid) {
      <tr (click)="onClick(project)">
        <td kudu-td>{{ project.name }}</td>
        <td kudu-td></td>
      </tr>
    }
  </tbody>
</table>
