@for (member of members() | slice: 0 : max(); track member.uuid) {
  <lib-employee-avatar
    class="avatar"
    [avatar]="member"
    [avatarSize]="memberSize()"
    [style.left.px]="($index * -memberSize()) / 4"
    [style.z-index]="members().length - $index"
  />
}

@if (members().length > max()) {
  <div class="avatar__rest" [style.left.px]="(max() * -memberSize()) / 4">
    <span>+</span>
    <span>{{ members().length - max() }}</span>
  </div>
}
