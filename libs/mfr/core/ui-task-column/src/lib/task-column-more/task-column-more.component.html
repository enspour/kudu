<kudu-icon class="icon" icon="dots" kuduMenuTrigger>
  <kudu-menu-by-trigger>
    <button kudu-menu-button class="menu__btn" (click)="onRename()">
      <kudu-icon icon="pencil" />
      <div>Переименовать</div>
    </button>

    <div class="menu__colors">
      <div>Цвет колонки</div>

      <kudu-color-palette
        [colors]="colors"
        [color]="column().color"
        kuduSize="sm"
      />
    </div>

    <button
      kudu-menu-button
      class="menu__btn menu__btn--remove"
      (click)="onDelete()"
    >
      <kudu-icon icon="trash" />
      <div>Удалить</div>
    </button>
  </kudu-menu-by-trigger>
</kudu-icon>
